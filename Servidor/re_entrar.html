<!--  Página de login do aluno
Bootstrap base: http://bootsnipp.com/snippets/featured/mix-amp-match-register
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- jQuery library -->
    <script src="jquery/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <meta charset="utf-8">

    <style>
      .vcenter {
        display: inline-block;
        vertical-align: middle;
        float: none;
      }
    </style>

  </head>

  <body>
       <div class="container-fluid">

          <div class="row" style="margin-top:200px">

            <div class="col-md-5 col-md-offset-1 vcenter">
                  <h3 class="form-signin-heading">Já tem cadastro? Faça o login aqui!</h3>
                  <hr class="colorgraph">
            </div>

            <div class="col-md-5 vcenter">
              <h3 class="form-signin-heading">Junte-se a nós, registre-se aqui!</h3>
              <hr class="colorgraph">

             </div>

          </div>

          <div class="row">
              <div class="col-md-5 col-md-offset-1 vcenter">
                <div style = "font-size:15px; color:red">Usuário ou senha incorretos</div></br>
                  <form action="/logar" method="post" name="login" class="form-signin" id="login">       <!-- form do login -->
                    <input type="text" class="form-control" name="usuario" placeholder="Usuário" required="" autofocus="" />
                    </br>
                    <input type="password" class="form-control" name="senha" placeholder="Senha" required=""/>
                    </br>
                    <button class="btn btn-lg btn-success btn-block"  name="Submit" value="Login" type="Submit">Login</button>
                  </form>
              </div>

              <div class="col-md-5 vcenter">
                <button type="button" class="btn btn-primary btn-block btn-lg" onclick="location.href = '/cadastro';" tabindex="7">
                  Registrar-se
                </button>
              </div>

          </div>

      </div>
  </body>
</html>
